<body style="background-color:rgba(243, 237, 237, 0.877)">
    <!-- ==========================Searchbar & Header=================================== -->
    <div class="header_wrapper">
        <div class="search_bar">
            <div class="inner_search">
                <i class="fa fa-search search-icon"></i>
                <input type="text" value="" class="input_text" placeholder="Search for...">
            </div>
        </div>
        <div class="user-profile-area">
            <div class="user-image-area">
                <img class="user-image" src="assets/images/user.jpg" alt="user">
                <div class="user-text-area">
                    <h3 class="user-name-text">Ismail Hossain</h3>
                    <p class="user-text">Seller Account</p>
                </div>
                <i class="fa fa-angle-down user-arrow"></i>
                <div class="profile-pop-up">
                    <a href="login.html" class="log-out-profile-button">Log Out</a>
                </div>
            </div>
        </div>
    </div>
    <!-- ==============================searchbar & header============================== -->
    <!--===================================Sidebar Start===================================-->
    <div class="sidebars">
        <input type="checkbox" id="check" />
        <label for="check">
            <i class="fas fa-bars menu_bar" id="bars"></i>
            <i class="fa-solid fa-arrow-right-from-bracket close_bar" id="close" onclick="myFunctionTwo()"></i>
        </label>
        <div class="sidebar">
            <div class="sidebar_logo">
                <img src="assets/images/logo.png" alt="" />
            </div>
            <ul class="sidebar_ul">
                <li class="sidebar-list-item active-sidebar">
                    <a class="sidebar-link" href="index.html">
                        <i class="fa fa-home-alt"></i>
                        Dashboard
                    </a>
                </li>
                <li class="sidebar-list-item" href="#Products" data-bs-toggle="collapse">
                    <a class="sidebar-link" href="#">
                        <i class="fa-solid fa-cart-plus"></i>
                        Products
                        <i class="fa fa-angle-down" style="margin-left:10px;"></i>
                    </a>
                </li>
                <div id="Products" class="collapse collapse-item-sidebar">
                    <li class="sidebar-list-item">
                        <a class="sidebar-link" href="all-product.html" class="inner_first">All Products</a>
                    </li>
                    <li class="sidebar-list-item">
                        <a class="sidebar-link" href="add-product.html">Add Product</a>
                    </li>
                </div>
                <li class="sidebar-list-item" href="#Category" data-bs-toggle="collapse">
                    <a class="sidebar-link" href="#">
                        <i class="fa-brands fa-hive"></i> Category <i class="fa fa-angle-down" style="margin-left:10px;"></i>
                    </a>
                </li>
                <div id="Category" class="collapse collapse-item-sidebar">
                    <li class="sidebar-list-item">
                        <a class="sidebar-link" href="all-categorie.html" class="inner_first">All Category</a>
                    </li>
                    <li class="sidebar-list-item">
                        <a class="sidebar-link" href="add-categorie.html">Add Category</a>
                    </li>
                </div>
                <li class="sidebar-list-item" href="#User" data-bs-toggle="collapse">
                    <a class="sidebar-link" href="#">
                        <i class="fa-solid fa-user"></i> User <i class="fa fa-angle-down" style="margin-left:10px;"></i>
                    </a>
                </li>
                <div id="User" class="collapse collapse-item-sidebar">
                    <li class="sidebar-list-item">
                        <a class="sidebar-link" href="#" class="inner_first">All User</a>
                    </li>
                    <li class="sidebar-list-item">
                        <a class="sidebar-link" href="#">Add User</a>
                    </li>
                </div>
            </ul>
        </div>
    </div>
    <!--=========================Sidebar End=========================-->
    <div class="main_body">
        <div class="dashboard-heading">
            <h3 class="dashboard-heading-text">
                Add Product
            </h3>
        </div>
     <div class="add-product-area">
        <form class="add-product-form" action="" method="">
            <div class="add-product-image-area">
               <div class="form-group">
                <label class="label-text" for="">Add Images</label>
                <div class="image-add">
                    <i  class="fa-regular fa-images img-icon"></i>
                    <div class="drop-image">
                        <i class="fa-solid fa-upload upload-icon"></i>
                        <p class="drop-text">Drop your files here. or</p>
                        <input class="browse-button" type="button" value="Browse">
                    </div>
                </div>
                <div class="show-upload-image">
                    
                    <div class="upload-product-details">
                        <img class="show-img" src="assets/images/user.jpg" alt="img">
                        <div class="flex-box-one">
                            <h6 class="img-name">Name.png</h6> 
                            <p class="image-size">485 KB</p>
                        </div>
                       
                    </div>
                    <button class="delete-button">
                        <i class="fa-solid fa-trash-can delete-icon"></i>
                    </button>
                   
                </div>
               </div>
            </div>
            <div class="add-product-details-area">
                <div class="form-group">
                    <label class="label-text" for="p-name">Product Name</label>
                    <input class="input-box" type="text" name="" id="p-name" placeholder="Navy Blue Sneakers Shoe">
                </div> 
                <div class="form-group">
                    <label class="label-text" for="">Category</label>
                    <select class="input-box" name="" id="">
                        <option class="input-box" value="">Desk</option>
                        <option class="input-box" value="">Sopa</option>
                        <option class="input-box" value="">Table</option>
                        <option class="input-box" value="">Mix</option>
                    </select>
                    
                </div>  
                <div class="form-group">
                    <label class="label-text" for="">Collection</label>
                    <select class="input-box" name="" id="">
                        <option class="input-box" value="">Bilnany</option>
                        <option class="input-box" value="">Item 01</option>
                        <option class="input-box" value="">Item 02</option>
                        <option class="input-box" value="">Item 03</option>
                    </select>
                    
                </div> 
                <div class="form-group plus-postion">
                    <label class="label-text" for="p-name">Measurement</label>
                    <input class="input-box" type="text" name="" id="p-name" placeholder="1800*1600*750" style="font-weight: 800;">
                    <button class="plus-button"><i class="fa-solid fa-plus"></i></button>

                    <div class="show-measurement">
                        <div class="button-item">
                            <button class="show-measurement-text">1800*1600*750</button>
                            <button class="delete-measurement">
                                <i class="fa-solid fa-trash-can delete-icon"></i>
                            </button>
                        </div>
                        <div class="button-item">
                            <button class="show-measurement-text">2000*1500*750</button>
                            <button class="delete-measurement">
                                <i class="fa-solid fa-trash-can delete-icon"></i>
                            </button>
                        </div>
                        <div class="button-item">
                            <button class="show-measurement-text">Custom</button>
                            <button class="delete-measurement">
                                <i class="fa-solid fa-trash-can delete-icon"></i>
                            </button>
                        </div>
                        
                    </div>

                </div>    
            </div> <!-- End Add Product Details-->


            <div class="publish-product-area">
                <input class="publish-button" type="submit" value="Publish Product">
            </div>
        </form>
     </div>
    </div>

    <!-- ====================================Jqery link==================================== -->
