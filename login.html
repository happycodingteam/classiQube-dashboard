<!DOCTYPE html>

<head lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- ================================Fontawesome CDN================================ -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <!--==============================Googe Fonts Link==============================-->
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

        <!-- ================================Bootstrap CDN================================ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
       
        <!-- ================================CSS link================================ -->
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>

<body>
    <!-- ==========================Login Section=================================== -->
    <section class="main-login-section">
        <div class="container-fluid">
            <div class="row">
                <div class="company-logo-area col-lg-6 col-md-6 col-12">
                    <img class="login-logo" src="assets/images/logo.png" alt="logo">
                    <h1 class="login-heading">Dashboard <br>
                        Quote</h1>
                    <p class="adimn-text">Admin -</p>
                </div>
                <div class="login-form-area col-lg-6 col-md-6 col-12">
                    <h1 class="sign-in-text">Sign In</h1>
                    <form action="" method="">
                        <div class="s-form-group">
                            <input class="inputBox" type="text" placeholder="Username or email">
                            <i class="fa-solid fa-user s-icon"></i>
                        </div>
                        <div class="s-form-group">
                            <input class="inputBox" type="password" placeholder="Password">
                            <i class="fa-solid fa-lock  s-icon"></i>
                        </div>
                        <div class="flex-box-seven">
                            <div class="s-form-group">
                                <input class="input-checkbox" type="checkbox" id="remember">
                                <label for="remember">Remember me</label>
                               
                            </div>
                            <div class="s-form-group">
                                <a class="forgot-password" href="#">Forgot Password</a>
                               
                            </div>
                        </div>
                        <div class="s-form-group">
                            <input class="s-submit-button" type="submit" value="Sign In">
                           
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- ==========================/// End Login Section=================================== -->
   

    <!-- ====================================bootstrap link==================================== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

 
</body>

</html>
